{% load static from staticfiles %}

  <!-- Left side column. contains the logo and sidebar -->
  <aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
      <!-- Sidebar user panel -->
      <div class="user-panel">
        <div class="pull-left image">
          <img src="{% static "assets/img/buetLogo.png" %}" class="img-circle" alt="User Image" style="background-color:white;">
        </div>
        <div class="pull-left info">
          <p>Cloud Analytics<br> Lab, BUET</p>

        </div>
      </div>
      <!-- sidebar menu: : style can be found in sidebar.less -->
      <ul class="sidebar-menu" data-widget="tree">
        <li class="header">MAIN NAVIGATION</li>
        <li class="{% if request.resolver_match.url_name == "home"%}active{% endif %}" >
          <a href="{% url 'home' %}">
            <i class="fa fa-dashboard"></i> <span>Dashboard</span>
          </a>
        </li>
        <li class="{% if request.resolver_match.url_name == "english_news"%}active{% endif %}" >
          <a href="{% url 'english_news' %}">
            <i class="fa fa-dashboard"></i> <span>English News Classifier</span>
          </a>
        </li>
        <li class="{% if request.resolver_match.url_name == "bangla_news"%}active{% endif %}" >
          <a href="{% url 'bangla_news' %}">
            <i class="fa fa-dashboard"></i> <span>Bangla News Classifier</span>
          </a>
        </li>
        <li class="{% if request.resolver_match.url_name == "about"%}active{% endif %}" >
          <a href="{% url 'about' %}">
            <i class="fa fa-globe"></i> <span>About Us</span>
          </a>
        </li>
        <li class="{% if request.resolver_match.url_name == "contact"%}active{% endif %}"  >
          <a href="{% url 'contact' %}">
            <i class="fa fa-globe"></i> <span>Contact</span>
          </a>
        </li>
      </ul>
    </section>
    <!-- /.sidebar -->
  </aside>
